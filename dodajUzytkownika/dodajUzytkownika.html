                                    <h3>Dodaj <br> użytkownika</h3>
                                    </div>
                                    <div class="middle-part-popup">
                                        <input class="order-name" placeholder="Wpisz imię i nazwisko" value="">
                                        <input class="order-name" placeholder="Wpisz e-mail" value="">
                                        <div class="input-group">
                                            <div class="inputWithArrow1">
                                                <input class="chooseData" placeholder="Wybierz dział" readonly="" value="" style="height: 30px;">

                                                    <path d="M2.86533 4.55531L0.553711 0.195312H1.37635H3.23138L2.49929 0.196398L4.40367 0.195312H5.17696L2.86533 4.55531Z" fill="#FFB800">
                                                        
                                                    </path>
                                                </svg>
                                            </div>
                                            <div class="inputWithArrow2">
                                                <input class="chooseData" placeholder="Wybierz rolę" readonly="" value="" style="height: 30px;">
                                                <svg width="6" height="5" viewBox="0 0 6 5" fill="none" xmlns="http://www.w3.org/2000/svg" class="arrow-down">
                                                    <path d="M2.86533 4.55531L0.553711 0.195312H1.37635H3.23138L2.49929 0.196398L4.40367 0.195312H5.17696L2.86533 4.55531Z" fill="#FFB800">
