<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="utworzZSzablonu.css">
    </head>
    <body>
        <div id="root">
            <div id="mod_ecommerce" class="App">
                <div class="Toastify">

                </div>
                <div class="main-app-component">
                    <div class="content-section">
                        <div class="bg-blur active">
                            <div><div class="counter-popup">

                                        <path d="M4.375 44C3.17188 44 2.14229 43.5695 1.28625 42.7086C0.430208 41.8477 0.00145833 40.8115 0 39.6V4.4C0 3.19 0.42875 2.15453 1.28625 1.2936C2.14375 0.432667 3.17333 0.00146667 4.375 0H21.875L35 13.2V39.6C35 40.81 34.572 41.8462 33.7159 42.7086C32.8599 43.571 31.8296 44.0015 30.625 44H4.375ZM19.6875 15.4H30.625L19.6875 4.4V15.4Z" fill="#303A46"/>
                                        </svg>
                                    <h3>Utwórz <br> z szablonu</h3>
                                    </div>

                                            <div class="inputWithArrow">

                                                    <path d="M2.86533 4.55531L0.553711 0.195312H1.37635H3.23138L2.49929 0.196398L4.40367 0.195312H5.17696L2.86533 4.55531Z" fill="#FFB800">
                                                        
                                                    </path>
                                                </svg>

                                        </div>
                                    </div>
                                    <div class="buttons">
                                        <button class="button cancel">Anuluj</button>
                                        <button class="button accept">Dalej</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
