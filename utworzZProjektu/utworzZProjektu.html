<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="utworzZProjektu.css">
    </head>
    <body>
        <div id="root">
            <div id="mod_ecommerce" class="App">
                <div class="Toastify">

                </div>
                <div class="main-app-component">
                    <div class="content-section">
                        <div class="bg-blur active">
                            <div><div class="counter-popup">
                                <div class="upper-part-popup">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="59" height="44" viewBox="0 0 59 44" fill="none">
                                        <path d="M53.4688 7.33333H31.3438L23.9688 0H5.53125C2.47639 0 0 2.4624 0 5.5V38.5C0 41.5376 2.47639 44 5.53125 44H53.4688C56.5236 44 59 41.5376 59 38.5V12.8333C59 9.79573 56.5236 7.33333 53.4688 7.33333Z" fill="#303A46"/>
                                        </svg>
                                    <h3>Utwórz <br> z projektu</h3>
                                    </div>
                                    <div class="middle-part-popup">
                                        <div class="input-group">
                                            <div class="inputWithArrow">
                                                <input class="chooseData" placeholder="Wybierz z dostępnych projektów" readonly="" value="" style="height: 30px;">
                                                <svg width="6" height="5" viewBox="0 0 6 5" fill="none" xmlns="http://www.w3.org/2000/svg" class="arrow-down">
                                                    <path d="M2.86533 4.55531L0.553711 0.195312H1.37635H3.23138L2.49929 0.196398L4.40367 0.195312H5.17696L2.86533 4.55531Z" fill="#FFB800">
                                                        
                                                    </path>
                                                </svg>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="buttons">
                                        <button class="button cancel">Anuluj</button>
                                        <button class="button accept">Dalej</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
